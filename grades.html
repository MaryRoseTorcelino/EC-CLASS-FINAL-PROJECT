<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EC Classroom - Grades</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="css/grades.css"> </head>
<body>

    <nav>
        <div class="logo" aria-label="EC Classroom Logo">
        </div>
        <div class="nav-links" role="navigation" aria-label="Main Navigation">
            <a href="dashboard.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="profile.html">Profile</a>
            <a href="calendar.html">Calendar</a>
            <a href="login.html" id="logoutLink">Logout</a>
        </div>
    </nav>

    <header>
        <h1 id="pageHeader">YOUR GRADES</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Add/Edit Grade</h2>
            <div class="form-container">
                <form id="gradeForm">
                    <input type="hidden" id="gradeId" value="">

                    <div class="form-group">
                        <label for="gradeSubject">Subject:</label>
                        <input type="text" id="gradeSubject" required placeholder="e.g., Mathematics, English">
                    </div>

                    <div class="form-group">
                        <label for="gradeScore">Score:</label>
                        <input type="number" id="gradeScore" required min="0" max="100" placeholder="e.g., 85">
                    </div>

                    <div class="form-group">
                        <label for="gradeMaxScore">Max Score:</label>
                        <input type="number" id="gradeMaxScore" required min="1" placeholder="e.g., 100">
                    </div>

                    <div class="form-group">
                        <label for="gradeCategory">Category:</label>
                        <input type="text" id="gradeCategory" placeholder="e.g., Quiz, Exam, Project">
                    </div>

                    <div class="form-group">
                        <label for="gradeDate">Date:</label>
                        <input type="date" id="gradeDate" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit-button" id="submitGradeBtn">Add Grade</button>
                        <button type="button" class="cancel-button" id="cancelEditBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="grade-list-section">
            <h2>Your Grades</h2>
            <div class="grade-list-container">
                <div id="gradesContainer">
                    <p id="noGradesMessage" style="text-align: center; color: var(--text-light); display: none;">No grades yet. Add a new grade!</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EC Classroom. All rights reserved.</p>
    </footer>

    <script type="module" src="js/grades.js"></script>
</body>
</html>
