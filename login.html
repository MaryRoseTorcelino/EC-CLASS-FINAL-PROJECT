<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC CLASS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="split-layout">
        <div class="background-half">
        </div>

        <div class="form-half">
            <div class="container auth-page">
                <div class="logo-circle">EC</div>
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" name="email" placeholder="Email" required aria-label="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required aria-label="Password">
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <div id="messageBox" class="message-box" role="alert" aria-live="polite"></div>
                <div class="auth-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
