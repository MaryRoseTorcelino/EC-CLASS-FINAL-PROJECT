<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC CLASS - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Assuming signup.css will contain the same split-layout and form styles as login.css -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="split-layout">
        <div class="background-half">
            <!-- This half will display the background image -->
        </div>

        <div class="form-half">
            <div class="container auth-page">
                <div class="logo-circle">EC</div>
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="email" id="signupEmail" name="email" placeholder="Email" required aria-label="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" name="password" placeholder="Password" required aria-label="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password">
                    </div>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                <div id="messageBox" class="message-box" role="alert" aria-live="polite"></div>
                <div class="auth-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
