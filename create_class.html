<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Classroom - Create New Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/create.css"> <!-- Link to the specific create_class.css -->
</head>
<body>
    
    <div class="top-bar">
        <a href="dashboard.html" class="back-icon" aria-label="Go back to Dashboard">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="logo-placeholder" aria-label="EC Classroom Logo"></div>
    </div>

    <header class="header-banner">
        <h1>CREATE NEW CLASS</h1>
    </header>

    <main class="content">
        <div class="create-class-form">
            <h2>New Class Details</h2>
            <form id="createClassForm">
                <label for="className">Class Name:</label>
                <input type="text" id="className" required>

                <label for="classImage">Image URL (Optional):</label>
                <input type="url" id="classImage" placeholder="e.g., https://example.com/image.jpg">

                <button type="submit">Create Class</button>
                <div id="messageBox"></div>
                <div id="classCodeDisplay" style="display: none; margin-top: 20px; padding: 10px; background-color: var(--light-gray); border-radius: 8px; border: 1px solid var(--border-color);">
                    <p style="font-weight: bold; color: var(--dark-green);">Your Class Code:</p>
                    <code style="font-size: 1.2em; color: var(--primary-green); background-color: var(--white); padding: 5px 10px; border-radius: 5px; border: 1px dashed var(--primary-green);" id="generatedClassCode"></code>
                    <button id="copyCodeBtn" style="margin-top: 10px; padding: 8px 15px; background-color: var(--primary-green); color: var(--white); border: none; border-radius: 5px; cursor: pointer;">Copy Code</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EC Classroom. All rights reserved.</p>
    </footer>

    <script type="module" src="js/create_class.js"></script>
</body>
</html>
