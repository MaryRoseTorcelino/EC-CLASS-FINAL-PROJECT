<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Classroom - Join Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Reusing general styles from dashboard.css and form styles from create.css -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/create.css">
    <style>
        /* Specific styles for the join class form */
        .join-class-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
            box-sizing: border-box;
        }
        .join-class-container h2 {
            color: var(--dark-green);
            margin-bottom: 30px;
            font-size: 2em;
        }
        .join-class-container label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 1.1em;
        }
        .join-class-container input[type="text"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .join-class-container input[type="text"]:focus {
            border-color: var(--primary-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        .join-class-container button {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .join-class-container button:hover {
            background-color: #43A047;
            transform: translateY(-2px);
        }
        #joinClassMessageBox {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none; /* Hidden by default */
            font-weight: 500;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .join-class-container {
                margin: 30px 15px;
                padding: 30px;
            }
            .join-class-container h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" aria-label="EC Classroom Logo"></div>
        <div class="nav-links" role="navigation" aria-label="Main Navigation">
            <a href="dashboard.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="profile.html">Profile</a>
            <a href="calendar.html">Calendar</a>
            <a href="login.html" id="logoutLink">Logout</a>
        </div>
    </nav>

    <header class="header-banner">
        <h1>JOIN A CLASS</h1>
    </header>

    <main class="content">
        <div class="join-class-container">
            <h2>Enter Class Code</h2>
            <form id="joinClassForm">
                <label for="classCodeInput">Class Code:</label>
                <input type="text" id="classCodeInput" required placeholder="e.g., ABC123">
                <button type="submit" id="submitJoinClassBtn">Join Class</button>
                <div id="joinClassMessageBox"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EC Classroom. All rights reserved.</p>
    </footer>

    <script type="module" src="js/join_class.js"></script>
</body>
</html>
