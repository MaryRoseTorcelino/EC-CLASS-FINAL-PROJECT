<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Profile - EC Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>

    <nav>
        <div class="logo" aria-label="EC Classroom Logo">
        </div>
        <div class="nav-links" role="navigation" aria-label="Main Navigation">
            <a href="dashboard.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="calendar.html">Calendar</a>
            <a href="login.html" id="logoutLink">Logout</a>
        </div>
    </nav>

    <div class="header-banner">
        <h1>Student Profile</h1>
    </div>

    <div class="profile-container">
        <div class="profile-card">

            <div id="loadingMessage" style="display: none; text-align: center; padding: 20px;">
                Loading profile...
            </div>

            <form id="studentProfileForm" class="hidden">
                <div class="profile-img-container">
                    <img id="formProfileImage" class="profile-img" src="https://via.placeholder.com/120x120?text=+" alt="Profile Picture"/>
                </div>
                <div class="form-group">
                    <label for="profilePictureUrl">Profile Picture URL:</label>
                    <input type="url" id="profilePictureUrl" placeholder="Enter image URL" />
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required />
                </div>
                <div class="form-group">
                    <label for="yearCourse">Year & Course:</label>
                    <input type="text" id="yearCourse" required />
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" required />
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" />
                </div>
                <button type="submit">Save Profile</button>
            </form>

            <div id="profileDisplay" class="hidden">
                <div class="profile-img-container">
                    <img id="displayImage" class="profile-img" src="https://via.placeholder.com/120x120?text=+" alt="Profile Picture"/>
                </div>
                <p><strong>Name:</strong> <span id="displayName"></span></p>
                <p><strong>Year & Course:</strong> <span id="displayYearCourse"></span></p>
                <p><strong>Student ID:</strong> <span id="displayStudentId"></span></p>
                <p><strong>Contact:</strong> <span id="displayContact"></span></p>
                <p><strong>Address:</strong> <span id="displayAddress"></span></p>
                <button id="editProfileBtn">Edit Profile</button>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 EC Classroom. All rights reserved.</p>
    </footer>
    <script type="module" src="js/profile.js"></script>

</body>
</html>
